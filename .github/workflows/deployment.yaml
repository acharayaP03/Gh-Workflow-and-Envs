name: Deploy server
on:
  push:
    branches:
      - main
env: 
  MONGODB_DB_NAME: vuegraphql
jobs: 
  test:
    environment: testing
    runs-on: ubuntu-latest
    container:
      image: node:16-alpine
    env:
      MONGODB_CONNECTION_PROTOCOL: mongodb # ${{ secrets.MONGODB_CONNECTION_PROTOCOL }}
      MONGODB_CLUSTER_ADDRESS: mongodb # ${{ secrets.MONGODB_CLUSTER_ADDRESS }}
      MONGODB_USERNAME: root # ${{ secrets.MONGODB_USERNAME }}
      MONGODB_PASSWORD: example # ${{ secrets.MONGODB_PASSWORD }}
      PORT: 8080
    services:
      mongodb:
        image: mongo
        env:
           MONGO_INITDB_ROOT_USERNAME: root
           MONGO_INITDB_ROOT_PASSWORD: example
    steps: 
      - name: Get fresh copy of code base
        uses: actions/checkout@v3
      - name: Cache Dependencies after node install
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key : ${{ env.CACHE_KEY }}-${{ hashFiles('**/package-lock.json')}}
      - name: Install Dependencies
        run : npm ci
      - name: Run Server
        run : npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run Tests
        run : npm test
      - name: Output Information
        run : | 
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME}}"
  deploy: 
    needs: test
    runs-on: ubuntu-latest
    steps: 
      - name: Output Information
        run : |
          echo "MONGODB_DB_NAME: $MONGODB_DB_NAME"
